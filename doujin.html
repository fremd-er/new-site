  <H3>About Doujin</H3>
同人（Doujin）については，<a href="https://w.wiki/4S6c">wiki</a>ですとか，<a href="https://otaku-dojin.hatenadiary.org">このブログ</a>に詳しいことが書いてあります．<br>
基本同人趣味は匿名でやるものなのですが，自分の場合は学参に近い本が処女作という事情から，真実性の担保のために律儀に本名で活動を始めました．ですがこれはあくまで評論・情報誌系での話で，小説作品についてはペンネームをつけて活動しています．<br>
怪しい<a href="https://w.wiki/6c5f">某組織</a>や，高校時代の友人とやってる<a href="https://lit.link/regnie">サークル（でもどちらかと言うとこれは友人の個人サイト）</a>で活動してます．
